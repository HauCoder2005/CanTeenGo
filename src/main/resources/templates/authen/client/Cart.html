<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giỏ hàng</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <style>
        body { font-family: Arial, sans-serif; margin:0; padding:0; }
        header { background-color: #ff6600; color: white; padding:20px; display:flex; justify-content:space-between; align-items:center; }
        table { width:80%; margin:20px auto; border-collapse: collapse; }
        th, td { border:1px solid #ddd; padding:10px; text-align:center; }
        th { background:#ff6600; color:white; }
        input[type=number] { width:50px; text-align:center; }
        button { background-color:#ff6600; color:white; border:none; padding:5px 10px; cursor:pointer; border-radius:5px; }
        button:hover { background-color:#e65c00; }
        .checkout-btn { margin-top:20px; padding:10px 20px; font-size:16px; }
    </style>
</head>
<body>

<header>
    <h1>Giỏ hàng</h1>
    <a th:href="@{/client/home}" style="color:white;">Quay lại</a>
</header>

<div style="width:90%; margin:auto;">
    <table th:if="${cart.size() > 0}">
        <thead>
            <tr>
                <th>Món</th>
                <th>Giá</th>
                <th>Số lượng</th>
                <th>Thành tiền</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${cart}">
                <td th:text="${item.foods.food_name}">Tên món</td>
                <td th:text="${#numbers.formatDecimal(item.foods.price,1,'COMMA',2,'POINT')}">Giá</td>
                <td th:text="${item.quantity}">Số lượng</td>
                <td th:text="${#numbers.formatDecimal(item.price,1,'COMMA',2,'POINT')}">Thành tiền</td>
                <td>
                    <form th:action="@{/order/cart/remove}" method="post">
                        <input type="hidden" name="foodId" th:value="${item.foods.id}">
                        <button type="submit">Xóa</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <div th:if="${cart.size() == 0}" style="text-align:center; margin-top:50px;">
        <h3>Giỏ hàng trống!</h3>
    </div>

    <form th:action="@{/order/checkout}" method="post" style="text-align:center; margin-top:20px;">
        <label>Phương thức thanh toán:</label>
        <select name="paymentMethod">
            <option value="cash">Tiền mặt</option>
            <option value="card">Thẻ</option>
        </select>
        <button type="submit" class="checkout-btn">Thanh toán</button>
    </form>
</div>

</body>
</html>
