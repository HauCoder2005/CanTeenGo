<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 35px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            color: #333;
            font-weight: 700;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 12px;
            font-size: 14px;
            text-align: center;
            font-weight: 500;
        }

        .alert-success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            border: 1px solid #c3e6cb;
            box-shadow: 0 2px 8px rgba(21, 87, 36, 0.1);
        }

        .alert-error {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
            border: 1px solid #f5c6cb;
            box-shadow: 0 2px 8px rgba(114, 28, 36, 0.1);
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 18px;
            transition: 0.3s;
        }

        .input-group input {
            width: 100%;
            padding: 14px 14px 14px 50px;
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            font-size: 15px;
            background: #f8f9fa;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-group input:focus {
            border-color: #4CAF50;
            background: white;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .input-group input:focus + i {
            color: #4CAF50;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.4);
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #666;
        }

        .register-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* RESPONSIVE */
        @media (max-width: 480px) {
            .login-container { padding: 25px 20px; }
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-header">
        <h2>Đăng Nhập</h2>
        <p>Chào mừng bạn trở lại</p>
    </div>

    <!-- THÔNG BÁO ĐĂNG KÝ THÀNH CÔNG -->
    <div th:if="${registeredUser}" class="alert alert-success">
        Đăng ký thành công! Chào mừng <strong th:text="${registeredUser}"></strong>
    </div>

    <!-- LỖI ĐĂNG NHẬP -->
    <div th:if="${param.error}" class="alert alert-error">
        Sai tên đăng nhập hoặc mật khẩu!
    </div>

    <div th:if="${param.logout}" class="alert alert-success">
        Bạn đã đăng xuất thành công!
    </div>

    <!-- FORM ĐĂNG NHẬP -->
    <form th:action="@{/login}" method="post">
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text"
                   id="username"
                   name="username"
                   th:value="${registeredUser}"
                   placeholder="Nhập tên đăng nhập"
                   required>
        </div>

        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password"
                   id="password"
                   name="password"
                   placeholder="Nhập mật khẩu"
                   required>
        </div>

        <button type="submit" class="btn-login">
            <i class="fas fa-sign-in-alt"></i> Đăng Nhập
        </button>
    </form>

    <div class="register-link">
        Chưa có tài khoản? <a th:href="@{/register}">Đăng ký ngay</a>
    </div>
</div>

<script>
    // Thêm hiệu ứng focus cho input
    document.querySelectorAll('.input-group input').forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.querySelector('i').style.color = '#4CAF50';
        });
        input.addEventListener('blur', function() {
            if (!this.value) {
                this.parentElement.querySelector('i').style.color = '#aaa';
            }
        });
    });
</script>

</body>
</html>
