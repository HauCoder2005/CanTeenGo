<!-- templates/admin/main.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | CanTinGo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Giữ nguyên style cũ của bạn */
        .admin-header { /* ... */ }
        .sidebar { /* ... */ }
        .main-content { margin-left: 260px; padding: 30px; }
        .content-frame { min-height: 80vh; }
    </style>
</head>
<body>

<header th:replace="~{authen/admin/fragments/header :: main-header}"></header>

<!-- SIDEBAR -->
<th:block th:replace="~{admin/fragments/sidebar :: sidebar}"></th:block>

<!-- NỘI DUNG SẼ THAY ĐỔI -->
<div class="main-content">
    <div id="content-frame" class="content-frame">
        <!-- Nội dung sẽ được load bằng JS -->
        <div th:replace="~{authen/admin/fragments/content-dashboard :: content}"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const links = document.querySelectorAll('.nav-link[data-content]');
        const frame = document.getElementById('content-frame');

        links.forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault();
                
                // Xóa active cũ
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                this.classList.add('active');

                const content = this.getAttribute('data-content');
                const url = `/admin/fragments/content-${content}`;

                fetch(url)
                    .then(response => response.text())
                    .then(html => {
                        frame.innerHTML = html;
                    })
                    .catch(err => {
                        frame.innerHTML = '<div class="alert alert-danger">Lỗi tải nội dung!</div>';
                    });
            });
        });
    });
</script>

</body>
</html>
